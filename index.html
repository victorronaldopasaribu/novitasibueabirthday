    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            text-align: center;
            background: #0f0f0f;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh; /* Ubah height ke min-height */
            overflow-y: auto; /* Tambahkan ini */
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
        }

        .container {
    padding: 0 16px; /* Tambahkan padding agar isi tidak mepet */
}

label {
    display: block; /* Pastikan label tampil di atas input */
    margin-bottom: 5px;
}

        .gradient {
            position: absolute;
            width: 40vw; /* Gunakan persentase dari viewport */
            height: 40vw; 
            max-width: 300px; /* Batasi ukuran maksimum */
            max-height: 300px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.5) 10%, transparent 60%);
            border-radius: 50%;
            opacity: 0.7;
            filter: blur(50px);
            animation: moveGradient 10s infinite alternate ease-in-out;
        }

        @media (max-width: 768px) {
            .gradient {
                width: 10vw;
                height: 30vw;
                max-width: 100%;
                max-height: 200px;
                filter: blur(30px); /* Kurangi blur agar tidak menyebar keluar */
            }
        }

        @keyframes moveGradient {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(50px) translateX(50px); }
        }

        /* Efek animasi hati */
        .heart {
            position: absolute;
            color: rgba(255, 64, 129, 0.8);
            font-size: 20px;
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        #countdown {
            display: block;
            font-size: 80px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            width: 120px; /* Pastikan lebar cukup besar untuk teks */
            text-align: center;
            margin: 20px auto;
            animation: pulse 1.5s infinite alternate;
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        .hidden { display: none; }

        #gallery img, #gallery video {
            width: 250px;
            height: 430px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
            transition: transform 0.5s ease-in-out;
        }

        #gallery img:hover, #gallery video:hover {
            transform: rotateY(10deg) scale(1.1);
        }

        #message {
            font-size: 22px;
            font-weight: bold;
            background: linear-gradient(45deg, #000000, #5a0d41); /* Hitam ke pink gelap */
            padding: 15px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.8), 0 0 30px rgba(255, 20, 147, 0.5);
            margin-top: 20px;
            width: 60%;
            text-align: center; 
            white-space: pre-line;
            overflow: hidden;
            display: none;
            color: white;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
            position: relative;
        }

        /* Efek partikel kecil (seperti kilauan cinta 💖) */
        #message::before {
            content: "✨💖";
            position: absolute;
            top: -10px;
            left: 10px;
            font-size: 24px;
            opacity: 0.7;
            animation: sparkle 1.5s infinite alternate;
        }

        #message::after {
            content: "💖✨";
            position: absolute;
            bottom: -10px;
            right: 10px;
            font-size: 24px;
            opacity: 0.7;
            animation: sparkle 1.5s infinite alternate-reverse;
        }

        /* Animasi kilauan */
        @keyframes sparkle {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.2); opacity: 1; }
        }

        /* Responsif */
        @media (max-width: 768px) {
            #message {
                font-size: 16px; /* Kurangi ukuran font */

                padding-left: 15px; /* Tambahkan jarak dari kiri */
            }
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            background: #ff4081;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
            margin-top: 20px;
        }

        button:hover {
            background: #e6005c;
            transform: scale(1.1);
        }

        #candles {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }

        .candle {
            width: 30px;
            height: 80px;
            background: #ffcc80;
            border-radius: 5px;
            margin: 5px;
            position: relative;
        }

        @keyframes flicker {
            0% {
                transform: translate(-50%, -100%) scale(1);
                opacity: 0.9;
                background: rgb(255, 140, 0); /* Oranye terang */
                box-shadow: 0 0 8px rgba(255, 140, 0, 0.9);
            }
            50% {
                transform: translate(-50%, -102%) scale(1.1);
                opacity: 0.7;
                background: rgb(255, 100, 0); /* Lebih merah */
                box-shadow: 0 0 12px rgba(255, 100, 0, 1);
            }
            100% {
                transform: translate(-50%, -100%) scale(0.9);
                opacity: 0.8;
                background: rgb(255, 165, 0); /* Oranye terang kembali */
                box-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
            }
        }

        .flame {
            width: 14px;
            height: 22px;
            background: rgb(255, 140, 0);
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -100%);
            border-radius: 50%;
            animation: flicker 0.3s infinite alternate ease-in-out;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.9);
        }

        .flame.out {
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translate(-50%, -100%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -100%) scale(0.5); }
        }

        @keyframes clap-motion {
    0% {
        transform: scale(1) rotate(0deg) translateY(0);
    }
    50% {
        transform: scale(1.2) rotate(10deg) translateY(-5px);
    }
    100% {
        transform: scale(1) rotate(0deg) translateY(0);
    }
}

.clap-animation {
    font-size: 30px;

        #blowCountdown {

        textarea {

    @keyframes crazyShake {

    #fromText {

    }
    </style>
</head>

        let song = document.getElementById('birthdaySong');
        let messages = [
            "Selamat Ulang Tahun, hasiankuuuuu 🎉",

        ];

        let image2 = document.getElementById("image2");
        let images1 = ["photo1.jpg", "photo3.jpg", "photo5.jpg", "photo7.jpg", "photo9.jpg", "photo11.jpg", "photo13.jpg", "photo15.jpg", "photo17.jpg", "photo19.jpg", "photo21.jpg"];

        let index1 = 0, index2 = 0;
        function changeImages() {
            index1 = (index1 + 1) % images1.length;
            index2 = (index2 + 1) % images2.length;
            image1.src = images1[index1];
            image2.src = images2[index2];
        }
        setInterval(changeImages, 2000);

        let interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown === 0) {
                clearInterval(interval);
                countdownElement.style.display = 'none';
                gallery.classList.remove('hidden');
                button.classList.remove('hidden');
                song.play();
            }
        }, 1000);

        button.addEventListener('click', () => {
            button.style.display = 'none';
            messageElement.style.display = 'block';
            typeMessage(0);
        });

        function showCandles() {
            let candlesContainer = document.getElementById('candles');
            let blowText = document.getElementById('blowText');
            let blowCountdown = document.getElementById('blowCountdown');
            candlesContainer.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                let candle = document.createElement('div');
                candle.classList.add('candle');
                let flame = document.createElement('div');
                flame.classList.add('flame');
                candle.appendChild(flame);
                candlesContainer.appendChild(candle);
            }
            candlesContainer.classList.remove('hidden');
            blowText.classList.remove('hidden');
            startBlowCountdown(blowCountdown);
        }

        document.querySelectorAll(".slider").forEach(slider => {
            slider.addEventListener("input", function() {
                let valueDisplay = document.getElementById(this.id + "-value");
                valueDisplay.textContent = this.value;
            });
        });

        function showQuestions() {
            document.getElementById("questions").classList.remove("hidden");
        }

        function startBlowCountdown(element) {
            let count = 10;
            let interval = setInterval(() => {
                element.textContent = count;
                count--;
                if (count < 0) {
                    clearInterval(interval);
                    let flames = document.querySelectorAll('.flame');
                    flames.forEach(flame => flame.classList.add('out'));
                    let textElement = document.getElementById('blowText');
                    textElement.innerHTML = "<span class='clap-animation'>👏</span> <span class='clap-animation'>👏</span> <span class='clap-animation'>👏</span>"; 
                    showQuestions();
                }
            }, 1000);
        }

        function typeMessage(index) {
            if (index < messages.length) {
                let paragraph = document.createElement('p');
                    paragraph.style.opacity = 0;
                    messageElement.appendChild(paragraph);
                    
                    let i = 0;
                    let text = messages[index];
                    let typingInterval = setInterval(() => {
                        if (i < text.length) {
                            paragraph.textContent += text[i];
                            i++;
                        } else {
                            clearInterval(typingInterval);
                            setTimeout(() => typeMessage(index + 1), 1000);
                        }
                    }, 100);
                    
                    let fadeIn = setInterval(() => {
                        let opacity = parseFloat(paragraph.style.opacity);
                        if (opacity < 1) {
                            paragraph.style.opacity = opacity + 0.1;
                        } else {
                            clearInterval(fadeIn);
                        }
                    }, 50);
                    song.play();
            } else {
                setTimeout(showCandles, 1000);    
            }
        }

                    let leftPosition = Math.random() * 90 + 5; // Hindari terlalu ke pinggir

                    heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                    heart.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    document.body.appendChild(heart);
                    setTimeout(() => { heart.remove(); }, 5000);       
            }, 200);
